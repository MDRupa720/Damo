<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>প্রফেশনাল হোম পেজ</title>
  <style>
    /* বেসিক রিসেট */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 50px;
      font-size: 3rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      background: #ff7f50;
      color: #fff;
      text-decoration: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .btn:hover {
      background: #ff6347;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    @media (max-width: 500px) {
      .btn {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>স্বাগতম আমার হোম পেজে</h1>
    <div class="button-container">
      <a href="student data list.html" class="btn">বাটন ১</a>
      <a href="Student data add.html" class="btn">বাটন ২</a>
      <a href="table add.html" class="btn">বাটন ৩</a>
      <a href="table delete.html" class="btn">বাটন ৪</a>
    </div>
  </div>
</body>
</html>
